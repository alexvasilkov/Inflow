plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlinx-atomicfu'
}

apply from: "$rootDir/gradle/scripts/jacoco.gradle"

kotlin {
    explicitApi = 'warning'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-Xopt-in=inflow.internal.InternalInflowApi']
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

test {
    useJUnitPlatform {
        systemProperty 'junit.jupiter.execution.timeout.default', '1000 ms'
    }
}

dependencies {
    implementation project(':core')

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'

    testImplementation project(':core').sourceSets.test.output
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.5.0'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.0'
}
